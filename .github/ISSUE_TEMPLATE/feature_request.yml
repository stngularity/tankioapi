name: Feature Request
description: Would you like to suggest a feature for this library?
labels: feature

body:
  - type: input
    attributes:
      label: Summary
      description: >
        A short summary of what your feature request is.

    validations:
      required: true

  - type: textarea
    attributes:
      label: The Problem
      description: >
        What problem is this function supposed to solve?
        If not, then leave this field blank.

  - type: textarea
    attributes:
      label: The Ideal Solution
      description: >
        What is your ideal solution to the problem?
        What would you like this feature to do?
  
    validations:
      required: true

  - type: textarea
    attributes:
      label: The Current Solution
      description: >
        What is the current solution to the problem, if any?

  - type: textarea
    attributes:
      label: Additional Context
      description: If there is anything else to say, please do so here.